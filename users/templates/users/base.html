{% extends 'base.html' %}

{% block title %}
  使用者設定
{% endblock %}

{% block content %}
  <div class="main-layout">
    <!-- 左側功能選單 -->
    <aside class="sidebar">
      <nav>
        <ul>
          <li>
            <a href="{% url 'users:account_center' %}" class="{% if request.resolver_match.url_name == 'account_center' %}active{% endif %}">帳號管理中心</a>
          </li>
          <li>
            <a href="{% url 'users:privacy_settings' %}" class="{% if request.resolver_match.url_name == 'privacy_settings' %}active{% endif %}">隱私設定</a>
          </li>
          <li>
            <a href="{% url 'users:support_help' %}" class="{% if request.resolver_match.url_name == 'support_help' %}active{% endif %}">協助與支援</a>
          </li>
          <li>
            <a href="{% url 'users:logout' %}">登出</a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- 右側內容區域 -->
    <main class="content">
      <!-- 新增橫向滑動導航欄 -->
      <div class="scrollable-nav">
        <ul class="nav-items">
          <li>
            <a href="{% url 'users:account_center' %}" class="{% if request.resolver_match.url_name == 'account_center' %}active{% endif %}">帳號管理中心</a>
          </li>
          <li>
            <a href="{% url 'users:privacy_settings' %}" class="{% if request.resolver_match.url_name == 'privacy_settings' %}active{% endif %}">隱私設定</a>
          </li>
          <li>
            <a href="{% url 'users:support_help' %}" class="{% if request.resolver_match.url_name == 'support_help' %}active{% endif %}">協助與支援</a>
          </li>
          <li>
            <a href="{% url 'users:logout' %}">登出</a>
          </li>
        </ul>
      </div>

      <!-- 功能頁特定內容 -->
      <div class="feature-container">
        {% block feature_content %}

        {% endblock %}
      </div>
    </main>
  </div>
{% endblock %}
